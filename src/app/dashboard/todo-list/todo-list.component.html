<div id="main">
  <div class="container">
    <div class="search">
      <input type="text" placeholder="New Todo" #todo/>
      <span (click)="addTodo(todo.value)"><i class="fa fa-plus"></i></span>
    </div>

    <ul *ngFor="let task of tasks">
      <li>{{task.name}}<i (click)="removeTask(task.id)" class="fas fa-trash-alt"></i></li>
    </ul>
  </div>
</div>
